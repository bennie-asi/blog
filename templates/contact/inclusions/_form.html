<form action="{% url 'contact:contact'%}" method="post" class="comment-form">
  {% csrf_token %}
  <div class="row">
    <div class="col-md-4">
      <label for="{{ form.name.id_for_label }}">{{ form.name.label }}：</label>
      {{ form.name }}
      {{ form.name.errors }}
    </div>
    <div class="col-md-4">
      <label for="{{ form.email.id_for_label }}">{{ form.email.label }}：</label>
      {{ form.email }}
      {{ form.email.errors }}
    </div>
    <div class="col-md-4">
      <label for="{{ form.subject.id_for_label }}">{{ form.subject.label }}：</label>
      {{ form.subject }}
      {{ form.subject.errors }}
    </div>
    <div class="col-md-12">
      <label for="{{ form.message.id_for_label }}">{{ form.message.label }}：</label>
      {{ form.message }}
      {{ form.message.errors }}
      <button type="submit" class="comment-btn">留言</button>
    </div>
  </div>    <!-- row -->
</form>
